<html>
<head>
    <meta name="viewport" content="width=device-width, maximum-scale=0.9, user-scalable=0">
    <title>Data Creator</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
</head>
<body>
<div id="content">
    <h1>Data Creator</h1>
    <div>
        <label for="student">
            <input id="student" type="text" placeholder="type your name"/>
            <button id="advanceBtn">START</button>
        </label>
    </div>
    <br>
    <div id="sketchPadContainer" style="visibility: hidden">
        <canvas id="canvas" height="400" width="400"
                style="background-color: white; box-shadow: 0 0 10px 2px black"></canvas>
    </div>
    <br>
    <button id="undo">UNDO</button>
</div>
</body>
</html>
